<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-section">
        <div id="login-section">
          <button id="login-btn" class="auth-btn">Teacher Login</button>
        </div>
        <div id="user-section" style="display: none;">
          <span>Welcome, <span id="user-name"></span></span>
          <button id="logout-btn" class="auth-btn">Logout</button>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
      <div class="modal-content">
        <h3>Teacher Login</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="auth-btn">Login</button>
        </form>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Register Student for Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" name="email" required placeholder="student@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" name="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Register Student</button>
        </form>
        <div id="message"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
